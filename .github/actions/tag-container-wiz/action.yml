name: Tag Docker image in Wiz

inputs:
  image-id:
    required: true
    type: string
  image-tag:
    required: true
    type: string
  wiz-project-id:
    required: true
    type: string

runs:
  using: "composite"
  steps:
    - name: Scan image with Wiz
      if: ${{ env.DISABLE_WIZ != 'true' }}
      run: |
        ./wizcli docker tag --image ${{ inputs.image-id }}:${{ inputs.image-tag }} --project ${{ inputs.wiz-project-id }}
      shell: bash
